<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css" />
    <h:outputScript library="javascript" name="scripts.js" />
</h:head>
<h:body>
    <div>
        <h2>Competitions</h2>
        <h:dataTable value="#{competitions.allCompetitions}" var="competition">
            <h:column>
                <h:form>
                    <h:commandButton class="mainButton"
                                     value="#{competition.name}"
                                     actionListener="#{competitions.select_Competition}"
                                     action="#{'competingAthletes?faces-redirect=true&amp;competitionId='.concat(competition.id)}">
                        <f:param name="competitionId" value="#{competition.id}" />
                    </h:commandButton>
                </h:form>
            </h:column>
            <h:column>
                <h:form>
                <h:commandButton class="mainButton"
                          value="Delete"
                          actionListener="#{competitions.removeCompetition}"
                          action="#{'index?faces-redirect=true&amp;competitionId='.concat(competition.id)}">
                        <f:param name="competitionId" value="#{competition.id}" />
                </h:commandButton>
                </h:form>
            </h:column>
        </h:dataTable>
        <br/>
        <div class="createNew">
            <h4>Create new</h4>
            <h:form>
                <h:inputText styleClass="inputText" value="#{competitions.competitionToCreate.name}" required="true" />
                <h:commandButton class="mainButton" styleClass="commandButton" value="Add new competition" actionListener="#{competitions.createCompetition}" action="index?faces-redirect=true"/>
            </h:form>
        </div>
    </div>
    <h:link outcome="/mybatis/teams" value="MyBatis implementation"/>
</h:body>

</html>
