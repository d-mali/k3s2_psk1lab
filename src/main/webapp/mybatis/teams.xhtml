<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="javascript" name="scripts.js"/>
</h:head>
<h:body>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teamsMyBatis.allTeams}" var="team">
            <li><h:link value="#{team.name} #{team.city}" outcome="athletes?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teamsMyBatis.teamToCreate.name}" required="true" />
        <h:inputText value="#{teamsMyBatis.teamToCreate.city}" required="true" />
        <h:commandButton value="Add new team" action="#{teamsMyBatis.createTeam}" />
    </h:form>
    <h:link value="Back to index" outcome="/index"/>
</h:body>
</html>
