<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="styles.css"/>
    <h:outputScript library="javascript" name="scripts.js"/>
</h:head>
<h:body>
    <h2>Players playing in #{athletesForTeam.team.name} team:</h2>
    <ol>
        <ui:repeat value="#{athletesForTeam.team.athletes}" var="athlete">
            <li>#{athlete.name} #{athlete.surname}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{athletesForTeam.athleteToCreate.name}" required="true" />
        <h:inputText a:placeholder="name" value="#{athletesForTeam.athleteToCreate.surname}" required="true" />
        <h:commandButton value="Add player to the team"
                         actionListener="#{athletesForTeam.createAthlete}"
                         action="#{'athletes?faces-redirect=true&amp;teamId='.concat(athletesForTeam.team.id)}">
            <f:param name="teamId" value="#{athletesForTeam.team.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="/mybatis/teams" value="Back to teams page"/>
</h:body>
</html>
